<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portafolio</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="main-content">
<header class="section sec1 header active">
<i class="fab fa-instagram"></i>
</header>
<main>
    <section class="section sec2 about"></section>
    <section class="section sec3 portfolio"></section>
    <section class="section sec4 blog"></section>
    <section class="section sec5 contact"></section>
</main>

<div class="controlls">
    <div class="control control-1 active-btn"><i class="fas fa-home"></i></div>
    <div class="control control-2" data-id="about"><i class="fas fa-user"></i></div>
    <div class="control control-3" data-id="portfolio"><i class="fas fa-briefcase"></i></div>
    <div class="control control-4" data-id="blogs"><i class="far fa-newspaper"></i></div>
    <div class="control control-5" data-id="contact"><i class="fas fa-envelope-open"></i></div>
</div>
</body>
</html>
